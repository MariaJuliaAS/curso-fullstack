<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Singup</title>
</head>
<body>
    <main class="container">

        <section class="left">
            <h1>Nova conta</h1>

            <form class="form">
                <input type="text" name="name" class="input" required placeholder="Nome completo">
                <input type="email" name="email" class="input" required placeholder="Digite seu e-mail">
                <input type="password" name="password" class="input" required placeholder="Digite sua senha">
                <label class="checkbox" >
                    <input type="checkbox" name="checkbox" required> Concordo com os termos
                </label>
                <input type="submit" class="button" value="Criar conta">
            </form>

            <div class="singup">
                <p>Já possui conta? <a href="Index.html">Faça login.</a></p>
            </div>
        </section>

        <section class="right">
            <img src="assets/info.png" alt="info linguagens" class="info-img">
            <div class="subtitle">
                <h1>Leve sua carreira ao próximo nível.</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Unde numquam voluptatibus ullam, eligendi fugit aliquid rerum totam culpa! Esse nulla dignissimos voluptatum, magni atque aperiam iure nihil ipsum aut dicta.</p>
            </div>
        </section>

    </main>
</body>
</html>
