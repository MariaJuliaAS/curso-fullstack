<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Devgram - Login</title>
</head>

<body>
    <div class="wrapper">
        <main class="container">

            <section class="column left"></section>

            <section class="column right">
                <div class="login-panel">
                    <h1>Devgram</h1>
                    <form>
                        <input type="text" required placeholder="Telefone, usuário ou e-mail">
                        <input type="password" required placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                </div>

                <div class="singup">
                    <p>Não possui uma conta? <a href="singup.html">Cadastre-se</a></p>
                </div>

                <div class="apps">
                    <p>Obtenha o aplicativo.</p>
                    <figure class="buttons">
                        <a href="#"><img src="assets/appstore.png" alt="Download on the AppStore"></a>
                        <a href="#"><img src="assets/googleplay.png" alt="Get it on GooglePlay"></a>
                    </figure>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="guidelines">@2022 INSTAGRAM</div>
            </div>
        </footer>
    </div>
</body>

</html>
