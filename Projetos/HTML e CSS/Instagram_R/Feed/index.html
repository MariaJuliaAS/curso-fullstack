<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio - Feed</title>
</head>
<body>
    <header class="header">
        <h1>Desafio Feed</h1>
    </header>

    <main class="container">

        <section class="feed">
            <div class="user">
               <img src="assets/fotoPerfil1.png" alt="Foto de perfil 1" class="fotoperfil">
                <h1>Sujeito Programador</h1>
            </div>

            <img class="img-principal" src="assets/fotoPerfil1.png" alt="Foto de feed 1">

            <div class="reactions">
                <a href="#">Curtir</a>
                <a href="#">Repostar</a>
            </div>
        </section>

        <section class="feed">
            <div class="user">
                <img src="assets/fotoPerfil2.png" alt="Foto de perfil 2" class="fotoperfil">
                <h1>Lucas Silva</h1>
            </div>

            <img class="img-principal" src="assets/foto2.png" alt="Foto de feed 2">

            <div class="reactions">
                <a href="#">Curtir</a>
                <a href="#">Repostar</a>
            </div>
        </section>

        <section class="feed">
            <div class="user">
                <img src="assets/fotoPerfil3.png" alt="Foto de perfil 3" class="fotoperfil">
                <h1>Marcos Oliveira</h1>
            </div>

            <img class="img-principal" src="assets/foto3.png" alt="Foto de feed 3">

            <div class="reactions">
                <a href="#">Curtir</a>
                <a href="#">Repostar</a>
            </div>
        </section>
        
    </main>
</body>
</html>
