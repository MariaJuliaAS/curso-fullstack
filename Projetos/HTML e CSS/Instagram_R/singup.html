<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Devgram - Singup</title>
</head>

<body>
    <div class="wrapper">
        <main class="container-signup">

            <section class="column">
                <div class="login-panel">
                    <h1>Devgram</h1>

                    <div class="message">
                        <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                    </div>

                    <button class="cta-button">
                        Entrar com o Facebook
                    </button>

                    <div class="divisor-container">
                        <div class="line"></div>
                        <div class="divisor-tag">ou</div>
                        <div class="line"></div>
                    </div>

                    <form>
                        <input type="text" required placeholder="Número de celular ou e-mail">
                        <input type="text" required placeholder="Nome completo">
                        <input type="text" required placeholder="Nome de usuário">
                        <input type="password" required placeholder="Senha">
                        <input type="submit" value="Cadastrar-se">
                    </form>
                </div>

                <div class="singup">
                    <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
                </div>

                <div class="apps">
                    <p>Obtenha o aplicativo.</p>
                    <figure class="buttons">
                        <a href="#"><img src="assets/appstore.png" alt="Download on the AppStore"></a>
                        <a href="#"><img src="assets/googleplay.png" alt="Get it on GooglePlay"></a>
                    </figure>
                </div>
            </section>

        </main>

        <footer>

            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="guidelines">@2022 INSTAGRAM</div>
            </div>

        </footer>
    </div>
</body>

</html>
