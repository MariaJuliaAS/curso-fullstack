<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - Trilha HTML - Sujeito programador</title>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <caption>Tabela de exemplo</caption>
        <tr> <!--Linhas-->
            <th>Cabeçalho 1</th> <!--cabeçalho de uma tabela-->
            <th>Cabeçalho 2</th>
            <th>Cabeçalho 3</th>
        </tr>
        <tr>
            <td>Dado 1</td> <!--dados dentro da tabela-->
            <td>Dado 2</td>
            <td>Dado 3</td>
        </tr>
        <tr>
            <td>Dado 4</td>
            <td>Dado 5</td>
            <td>Dado 6</td>
        </tr>
    </table>

</body>
</html>
