<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - Trilha HTML - Sujeito programador</title>
</head>
<body>
    <h1>Formulários</h1>

    <form>
        <label for="pnome"> Primeiro nome:</label>
        <input type="text" name="pnome" id="pnome" placeholder="Primero nome" required>

        <br> <br>

        <label for="unome"> Último nome:</label>
        <input type="text" name="unome" id="unome" placeholder="Último nome" required>
        
        <br> <br>

        <label for="email"> E-mail:</label>
        <input type="email" name="email" id="email" placeholder="seuemail@provedor.com" required>

        <br> <br>

        <label><b>Qual seu nível como programador?</b></label> <br> <br>
        <label for="iniciante">
            <input type="radio" name="nivelprog" value="iniciante" checked> Sou iniciante
        </label>
        <label for="medio">
            <input type="radio" name="nivelprog" value="medio"> Sou médio
        </label>
        <label for="avancado">
            <input type="radio" name="nivelprog" value="avancado"> Sou avançado
        </label>

        <br> <br>

        <label for="escolaridade"><b>Sua escolaridade</b></label> <br> <br>
        <select id="escolaridade" required>
            <option selected disabled value="">Selecione</option>
            <option>Ensino básico</option>
            <option>Ensino médio</option>
            <option>Ensino superior</option>
        </select>

        <br> <br>

        <label><b>Selecione as tecnologias que você usa no dia-a-dia</b></label> <br> <br>
        <label for="tec1">
            <input type="checkbox" name="tec1" id="tec1" value="html" checked> HTML
        </label>
        <label for="tec2">
            <input type="checkbox" name="tec2" id="tec2" value="css"> CSS
        </label>
        <label for="tec3">
            <input type="checkbox" name="tec3" id="tec3" value="js"> JS
        </label>

        <br> <br>

        <label for="nasc">Data de nascimento</label>
        <input type="date" name="nasc" id="nasc" required>

        <br> <br>

        <input type="submit" value="Cadastrar"> <input type="reset" value="Limpar">
    </form>
    

    <a 
    style="background-color: black; text-decoration: none; color: white; padding: 20px; border-radius: 5px;" 
    rel="internal" href="index7.html">Próxima página
    </a>
</body>
</html>
