<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detal e summary - Trilha HTML - Sujeito programador</title>
</head>
<body>
    <h1>Detail e summary</h1>

    <details open>
        <summary>Item 1</summary>
        <ul type="square">
            <li>Detalhe 1</li>
            <li>Detalhe 2</li>
        </ul>
    </details>

    <details>
        <summary>Item 2</summary>
        <p>Detalhe item 2</p>
    </details>

    <details>
        <summary>Item 3</summary>
        <table>
            <caption>Tabela de exemplo</caption>
            <tr>
                <th>Cabeçalho 1</th>
                <th>Cabeçalho 2</th>
            </tr>
            <tr>
                <td>Item 1</td>
                <td>Item 2</td>
            </tr>
        </table>
    </details>

    <br> <br> <hr>

    <h1>Datalist</h1>

    <form>
        <input list="dicas" name="dica" placeholder="Exemplo datalist">
        <datalist id="dicas">
            <option value="Dica 1"></option>
            <option value="Dica 2"></option>
            <option value="Dica 3"></option>
        </datalist>
            
    </form>
    
    <br> <br>

    <a 
    style="background-color: black; text-decoration: none; color: white; padding: 20px; border-radius: 5px;" 
    rel="internal" href="index9.html">Próxima página
    </a>
</body>
</html>
